<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Classroom</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script defer src="scripts/main.js" type="module"></script>
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="col">
      <div id="header">
        <div id="tab-nav-bar"></div>
        <div class="button" id="run-button">Run</div>
        <div class="button" id="stop-button">Stop</div>
      </div>

      <div id="code"></div>
    </div>
    <div class="col col2">
      <div id="view" class="block">
        <div id="canvas"></div>
      </div>
      <div id="log" class="block"></div>
    </div>
  </body>
</html>
